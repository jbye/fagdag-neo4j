<html>
    <head>
        <title>Vår app</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Itera KnowlEdge</h1>
                    <p>Her kommer det mer etter hvert...</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form id="primaryForm" role="form" onsubmit="$(this).submitForm();">
                      <div class="form-group">
                        <label for="skill">Skill</label>
                        <input type="text" class="form-control" id="skill" placeholder="What skill do you want to search for?">
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h2>Persons who know <span id="skillName">this skill</span></h2>
                    <ul id="resultElement"></ul>
                </div>
            </div>
        </div>
    </body>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</html>
